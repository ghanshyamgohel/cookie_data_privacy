<f:layout name="Default" />

<f:section name="content">
<div class="row show-grid">
    <div class="col-lg-12">
    	<f:link.action action="new" class="btn btn-default btn-sm t3js-editform-new mb-3"><core:icon identifier="actions-add" size="small"/>Add Domain record</f:link.action>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default recordlist">
            <div class="panel-heading">
                Domain records
            </div>
            <!-- /.panel-heading -->
            <div class="collapse in show">
                <div class="table-fit">
                    <table width="100%" class="table table-striped table-hover">
                        <thead>
                            <tr>
                            	<th width="5%">#</th>
                                <th width="75%">Domain/s</th>
                                <th width="10%">Root page ID</th>
                                <th width="10%" class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<f:for each="{privacyConfigs}" as="privacyConfig" iteration="Iteration">
    	                        <tr>
    	                        	<td>{Iteration.cycle}</td>
    	                            <td class="col-responsive nowrap"><f:link.action action="edit" title="Edit" arguments="{uid : privacyConfig.uid}">{privacyConfig.domain}</f:link.action></td>
    	                            <td class="nowrap">{privacyConfig.rootPageUid}</td>
    	                            <td class="col-control nowrap">
                                        <div class="btn-group">
        									<f:link.action action="edit" title="Edit" arguments="{uid : privacyConfig.uid}" class="btn btn-default form-record-open"><core:icon identifier="actions-open" size="small"/></f:link.action>
        									<f:link.action action="delete" title="Delete" arguments="{privacyConfig : privacyConfig}" class="delete-record btn btn-default form-record-delete"><core:icon identifier="actions-edit-delete" size="small"/></f:link.action>
                                        </div>
    	                            </td>
    	                        </tr>
                            </f:for>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</f:section>
