
<f:layout name="Default" />

<f:section name="content">

<f:form action="create" name="newPrivacyConfig" object="{newPrivacyConfig}" id="form-validate" >
	<div class="row show-grid">
        <div class="col-lg-12">
            <div class="btn-toolbar mb-3">
                <button type="submit" class="btn btn-default btn-sm"><core:icon identifier="actions-document-save" size="small"/> Save</button>
                <f:link.action action="list" class="btn btn-default btn-sm t3js-editform-close"><core:icon identifier="actions-close" size="small"/> Close</f:link.action>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Add New Domain Record</div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                	<div class="col-lg-6 margin-top">
                		<div class="form-group">
                            <label>Domain [Without protocol http:// or https://]</label>
                            <f:form.textfield 
                            name="privacyconfig[domain]" 
                            class="form-control" 
                            value="{privacyConfigs.domain}"
                            additionalAttributes="{required:'required'}" />
                        </div>
                        <div class="form-group">
                            <label>Root page UID</label>
                            <f:form.textfield 
                            name="privacyconfig[rootPageUid]" 
                            class="form-control" 
                            value="{privacyConfigs.rootPageUid}"
                            additionalAttributes="{required:'required'}" />
                        </div>
                	</div>
                </div>
            </div>
        </div>
    </div>
</f:form>
</f:section>
